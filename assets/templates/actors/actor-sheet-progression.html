<!-- Tier, XP, Rank -->

<div id="xpstats">
    <div class="columns">
        <div class="column is-1">
            <table>
                <tbody>
                    <th>Tier</th>
                    <td>0</td>
                </tbody>
            </table>
        </div>
        <div class="column is-2">
            <table>
                <tbody>
                    <th>Starting XP</th>
                    <td>0</td>
                </tbody>
            </table>
        </div>
        <div class="column">
        </div>
        <div class="column is-1">
            <table>
                <tbody>
                    <th>Rank</th>
                    <td>0</td>
                </tbody>
            </table>
        </div>
        <div class="column is-2">
            <table>
                <tbody>
                    <th>Earned XP</th>
                    <td>0</td>
                </tbody>
            </table>
        </div>
        <div class="column is-2">
            <table>
                <tbody>
                    <th>Spent XP</th>
                    <td>0</td>
                </tbody>
            </table>
        </div>
    </div>
</div>
<section class="scrollable section">
    <div id="purchases">
        <div class="level is-justify-content-center">
            <h2 class="level-item">XP Purchases</h2>
            <span class="level-right">
                <span class="button icon">
                    <i class="fas fa-plus"></i>
                </span>
                <span class="button icon">
                    <i class="fas fa-trash"></i>
                </span>
            </span>
        </div>
        <div class="columns has-text-centered">
            <div class="column is-10">
                Purchase
            </div>
            <div class="column is-2">
                Cost
            </div>
        </div>
        <div class="columns">
            <div class="column is-10">
                <input class="input" type="text" placeholder="Purchase">
            </div>
            <div class="column is-2">
                <input class="input" type="number" placeholder="Cost">
            </div>
        </div>
    </div>
    <br><br>
    <div id="missionlog">
        <div class="level is-justify-content-center">
            <h2 class="level-item">Mission Log</h2>
            <span class="level-right">
                <span class="button icon">
                    <i class="fas fa-plus"></i>
                </span>
                <span class="button icon">
                    <i class="fas fa-trash"></i>
                </span>
            </span>
        </div>
        <div class="columns has-text-centered">
            <div class="column is-2">
                Date
            </div>
            <div class="column is-8">
                Notes
            </div>
            <div class="column is-2">
                XP
            </div>
        </div>
        <div class="columns">
            <div class="column is-2">
                <input class="input" type="date" placeholder="Month DD, YYYY">
            </div>
            <div class="column is-8">
                <input class="input" type="text" placeholder="Description">
            </div>
            <div class="column is-2">
                <input class="input" type="number" placeholder="XP Gained">
            </div>
        </div>
    </div>
</section>
