<form id="entity-create" autocomplete="off">
    <div class="form-group">
        <label>{{localize "Name"}}</label>
        <div class="form-fields">
            <input type="text" name="name" placeholder="{{name}}"/>
        </div>
    </div>

    {{#if hasTypes}}
        <div class="form-group">
            <label>{{localize "Type"}}</label>
            <div class="form-fields">
                <select name="type">
                    {{selectOptions types selected=type}}
                </select>
            </div>
        </div>
    {{/if}}

        <div class="form-group">
            <label>{{localize "Species"}}</label>
            <div class="form-fields">
                <select name="species">
                    {{selectOptions species selected='human'}}
                </select>
            </div>
        </div>

    {{#if hasFolders}}
        <div class="form-group">
            <label>{{ localize "ENTITY.Folder" }}</label>
            <div class="form-fields">
                <select name="folder">
                    {{#select folder}}
                        <option value=""></option>
                        {{#each folders}}
                            <option value="{{ this.id }}">{{ this.name }}</option>
                        {{/each}}
                    {{/select}}
                </select>
            </div>
        </div>
    {{/if}}
</form>
